<h1 mat-dialog-title>Inserir Dados do Fornecedor</h1>
<div mat-dialog-content>
  <form [formGroup]="fornecedorForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>CNPJ/CPF</mat-label>
      <input matInput formControlName="cnpj_CPF" type="number"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>
    <mat-form-field *ngIf="validarCPF()">
      <mat-label>RG</mat-label>
      <input matInput formControlName="rg" />
    </mat-form-field>
    <mat-form-field *ngIf="validarCPF()">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput formControlName="data_de_Nascimento" type="date" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>CEP</mat-label>
      <input matInput formControlName="cep" (ngModelChange)="onChange()" maxlength="8"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Logradouro</mat-label>
      <input matInput formControlName="logradouro" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Bairro</mat-label>
      <input matInput formControlName="bairro" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cidade</mat-label>
      <input matInput formControlName="cidade" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Estado</mat-label>
      <input matInput formControlName="estado" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>NÃºmero</mat-label>
      <input matInput formControlName="numero" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Salvar</button>
    <button mat-button (click)="onNoClick()">Cancelar</button>
  </form>
</div>
