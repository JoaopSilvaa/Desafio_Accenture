<h1 mat-dialog-title>Inserir Dados da Empresa</h1>
<div mat-dialog-content>
  <form [formGroup]="empresaForm">
    <mat-form-field>
      <mat-label>CNPJ</mat-label>
      <input matInput formControlName="cnpj" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nome Fantasia</mat-label>
      <input matInput formControlName="nomeFantasia" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>CEP</mat-label>
      <input (change)="onChange()" matInput formControlName="cep" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Logradouro</mat-label>
      <input matInput formControlName="logradouro" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Bairro</mat-label>
      <input matInput formControlName="bairro" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cidade</mat-label>
      <input matInput formControlName="cidade" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Estado</mat-label>
      <input matInput formControlName="estado" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>NÃºmero</mat-label>
      <input matInput formControlName="numero" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onSubmit()">Salvar</button>
</div>
